<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link js -->
    <script src="script.js"></script>
    <title>Prompt Engineering - Progress Circle</title>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Background circle -->
        <circle 
            cx="100" 
            cy="100" 
            r="80" 
            fill="none" 
            stroke="#000" 
            stroke-width="10" />
        <!-- Progress bar -->
        <circle 
            cx="100" 
            cy="100" 
            r="80" 
            fill="none" 
            stroke="#f00" 
            stroke-width="10" 
            stroke-dasharray="calc(502.4 * 0.8) 502.4" 
            stroke-dashoffset="0" 
            transform="rotate(-90 100 100)"
            stroke-linecap="round"
            >
            <animate
                attributeName="stroke-dashoffset"
                dur="1s"
                from="calc(502.4 * 0.8)"
                to="0"
                fill="freeze"
                calcMode="spline"
                keySplines="0.42 0 0.58 1"
                />
        </circle>
            />
        <!-- Text -->
        <text 
            x="100" 
            y="110" 
            text-anchor="middle" 
            font-size="20px"
            font-family="Arial, sans-serif"
            font-weight="700"
            >
          80%
        </text>
    </svg>

    
      
</body>
</html>
